<h1>Password generator.</h1>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="16">16</option>
        <option value="32">32</option>
        <option value="64">64</option>
    </select>
    <br>
    <input type="checkbox" name="lowercase" checked> Lowercase
    <br>
    <input type="checkbox" name="uppercase" checked> Uppercase
    <br>
    <input type="checkbox" name="numbers" checked> Numbers
    <br>
    <input type="checkbox" name="special_symbols"> Special symbols
    <br>
    <input type="submit" value="Generate Password">
</form>
